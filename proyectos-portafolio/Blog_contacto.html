<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="preconnect" href="https://fonts.gstatic.com">-->
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="../css-portafolio/Normalize.css">
     <link rel="stylesheet" href="../css-portafolio/Blog_cafe.css">
    <title>Nosotros || Blog cafe</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
           <div class="barra">
                <a href="Blog_cafe.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<samp class="logo__bold">DeCafe</samp></h1>
                </a>
            

            <nav class="navegacion">
                <a href="Blog_Nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="Blog_Cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="Blog_Contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
           </div> 
        </div>
        
        <div class="header__texto">
            <h2 class="no-margin">Blog del cafe - cursos</h2>
            <p class="no-margin">Aprende de los expertos y prepara tu mejor cafe</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>

        <form action="" class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input type="text" placeholder="Nombre" id="nombre" class="campo__field">
            </div>
            <div class="campo">
                <label for="email" class="campo__label">Correo</label>
                <input type="email" placeholder="Correo" id="email" class="campo__field">
            </div>
            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje</label>
                <textarea id="mensaje" class="campo__field campo__field--textarea"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="contenedor">
                <div class="barra">
                     <a href="Blog_cafe.html" class="logo">
                         <h1 class="logo__nombre no-margin centrar-texto">Blog<samp class="logo__bold">DeCafe</samp></h1>
                     </a>
                 <nav class="navegacion">
                    <a href="Blog_Nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="Blog_Cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="Blog_Contacto.html" class="navegacion__enlace">Contacto</a>
                 </nav>
                </div> 
             </div>
        </div>
    </footer>
</body>

<script src="../js-portafolio/modernizr.js"></script>
</html>
