<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css-portafolio/calculadora.css">
    <title>Calculadora</title>
</head>
<body>

<div class="contenedor">
    <div class="calculadora">
        <div class="bar-resultado">
            <span class="resultado" id="res"></span>
        </div>
        <input type="button" class="limpiar" id="eliminar" value="C">
    <div class="controles">
        <input type="button" class="number" value="7" id="siete">
        <input type="button" class="number" value="8" id="ocho">
        <input type="button" class="number" value="9" id="nueve">
        <input type="button" class="number ope" value="/" id="entre">
        <input type="button" class="number" value="4" id="cuatro">
        <input type="button" class="number" value="5" id="cinco">
        <input type="button" class="number" value="6" id="seis">
        <input type="button" class="number ope" value="*" id="por">
        <input type="button" class="number" value="1" id="uno">
        <input type="button" class="number" value="2" id="dos">
        <input type="button" class="number" value="3" id="tres">
        <input type="button" class="number ope" value="-" id="menos">
        <input type="button" class="number" value="=" id="igual">
        <input type="button" class="number" value="0" id="zero">
        <input type="button" class="number" value="." id="punto">
        <input type="button" class="number ope" value="+" id="mas">
    </div>
</div>
</div>

    <script src="../js-portafolio/caculadora.js"></script>
</body>
</html>
